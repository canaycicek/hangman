<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <title>Hangman Game</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Enter a letter to find the hidden word.</p>

    <div class="container">
      <svg height="250" width="250" class="grafik">
        <!-- sehpa -->
        <line x1="50" y1="20" x2="130" y2="20" />
        <line x1="130" y1="18" x2="130" y2="50" />
        <line x1="50" y1="18" x2="50" y2="240" />
        <line x1="5" y1="240" x2="100" y2="240" />

        <!-- kafa -->
        <circle cx="130" cy="70" r="20" class="item" />
        <!-- gÃ¶vde -->
        <line x1="130" y1="90" x2="130" y2="170" class="item" />
        <!-- kollar -->
        <line x1="130" y1="100" x2="160" y2="140" class="item" />
        <line x1="130" y1="100" x2="100" y2="140" class="item" />
        <!-- bacaklar -->
        <line x1="130" y1="170" x2="160" y2="200" class="item" />
        <line x1="130" y1="170" x2="100" y2="200" class="item" />
      </svg>

      <div id="wrong-letters"></div>

      <div id="word"></div>
    </div>

    <div id="popup-container">
      <div class="popup">
        <h2 id="success-message"></h2>
        <button id="play-again">Tekrar Oyna</button>
      </div>
    </div>

    <div id="message" class="">
      <p>Bu harfi zaten girdiniz !</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
